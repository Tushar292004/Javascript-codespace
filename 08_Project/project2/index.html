<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/08_Project/style.css">
  <title>BMI Calculator</title>
</head>
<style>
  .container {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #212121;
    color: white;
  }

  #height,
  #weight {
    width: 150px;
    height: 25px;
    margin-top: 30px;
  }

  #weight-guide {
    margin-left: 75px;
    margin-top: 25px;
  }

  #results {
    font-size: 35px;
    margin-left: 90px;
    margin-top: 20px;
    color: rgb(241, 241, 241);
  }

  button {
    width: 150px;
    height: 35px;
    margin-left: 90px;
    margin-top: 25px;
    background-color: #fff;
    padding: 1px 30px;
    border-radius: 8px;
    color: #212121;
    text-decoration: none;
    border: 2px solid #ff7505;

    font-size: 25px;
  }

  h1 {
    padding-left: 15px;
    padding-top: 25px;
  }
</style>


<body style="background-color: #212121; color: #fff">
    <nav>
      <a href="/08_Project/index.html">Home</a>
      <a href="https://www.linkedin.com/in/tushar-chandak-b2b943257/" target="_blank">LinkDn</a>
    </nav>
    <div class="container">
      <h1>BMI Calculator</h1>
      <form>
        <p><label>Height in CM: </label><input type="text" id="height" /></p>
        <p><label>Weight in KG: </label><input type="text" id="weight" /></p>
        <button>Calculate</button>
        <div id="results"></div>
        <div id="weight-guide">
          <h3>BMI Weight Guide</h3>
          <p>Under Weight = Less than 18.6</p>
          <p>Normal Range = 18.6 and 24.9</p>
          <p>Overweight = Greater than 24.9</p>
        </div>
      </form>
    </div>
  </body>
  <script>
    const form = document.querySelector("form");
    form.addEventListener("submit", function (e) {
      e.preventDefault(); //stop deafault action
      const height = parseInt(document.querySelector("#height").value);
      const weight = parseInt(document.querySelector("#weight").value);
      const results = document.querySelector("#results");

      if (height === "" || height < 0 || isNaN(height)) {
        results.innerHTML = "Please give valid height";
      }
      if (weight === "" || weight < 0 || isNaN(weight)) {
        results.innerHTML = "Please give valid weight";
      } else {
        const bmi = (weight / ((height * height) / 10000)).toFixed(2);
        results.innerHTML = `<span>${bmi}</span>`;
      }
    });
  </script>

</html>
